  <head>
    <link rel="stylesheet" href="c:/Programming/HTML/article project/css/join.css">

  <body>
    <div id="main" class="main mx-auto" style="margin-top:150px; margin-bottom:100px; width:350px; height:auto; border:1px solid lightgray; background:white; border-radius:10px;">
      <button id="back" class="back" type="button" name="back-button" onclick="location.href='login.html'" style="text-align:center; margin-left:20px; margin-top:20px; margin-bottom:10px; padding:0px; width:30px; height:30px; cursor:pointer;"><img id="left-arrow-img" src="c:/Programming/HTML/article project/img/left-arrow.png" alt="" style="width:25px;"></button>

      <input type="text" id="joinInputName" class="joinInputName" name="joinInputName" placeholder="이름을 입력하세요" style="margin-left:25px; margin-top:20px; width:300px; height:50px; border:1px solid lightgray; border-radius:10px;">
      <p id="noneNameTag" class="noneNameTag" style="text-align:center; margin-top:5px; margin-bottom:10px; width:100%; font-size:5px; color:red;"></p>

      <input type="text" id="joinInputId" class="joinInputId" name="joinInputId" placeholder="아이디를 입력하세요" style="margin-left:25px; margin-top:10px; width:300px; height:50px; border:1px solid lightgray; border-radius:10px;">

      <p id="nonePwTag" class="nonePwTag" style="text-align:center;  margin-top:5px; margin-bottom:10px; width:100%; font-size:5px; color:red;"></p>

      <input type="password" id="joinInputPwOk" class="joinInputPwOk" name="joinInputPw" placeholder="비밀번호를 한번 더 입력해 주세요" style="margin-left:25px; margin-top:10px; width:300px; height:50px; border:1px solid lightgray; border-radius:10px;">
      <p id="nonePwOkTag" class="nonePwOkTag" style="text-align:center;  margin-top:5px; margin-bottom:10px; width:100%; font-size:5px; color:red;"></p>

      <input type="text" id="joinInputField" class="joinInputField" name="joinInputField" placeholder="관심분야를 입력해 주세요" style="margin-left:25px; margin-top:10px; width:300px; height:50px; border:1px solid lightgray; border-radius:10px;">
      <p id="noneFieldTag" class="noneFieldTag" style="text-align:center;  margin-top:5px; margin-bottom:10px; width:100%; font-size:5px; color:red;"></p>
      <button type="button" name="button" class="btn btn-outline-primary" onclick="js:joinClick()" style="margin-left:25px; margin-top:50px; margin-bottom:50px; width:300px; height:50px;">회원가입</button>

    <script src="c:/Programming/HTML/article project/js/join.js" charset="utf-8"></script>
